<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Chris Dyal / FanDy Soft LLC. / Acktivz LLC.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acktivz.com</title>
  <script src="/JS/material-components-web-34.1.min.js"></script>
  <link rel="stylesheet" href="/CSS/material-components-web-34.1.min.css">
  <link rel="stylesheet" href="/CSS/material-icons.css">
  <link rel="stylesheet" href="/CSS/main.css">
</head>

<body class="mdc-typography" bgcolor=#29abe1>
  <div class="my-card mdc-card">
    <main>
      <img src="/images/Acktivz_logo.png" alt="Acktivz Logo" width="500">
      <h1 class="mdc-typography--display1">Login</h1>

      <form action="#" id="greeting-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="username" type="text" class="mdc-text-field__input">
              <label for="username" class="mdc-floating-label">
                Username
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="password" type="password" class="mdc-text-field__input" aria-controls="my-text-field-helper-text">
              <label for="password" class="mdc-floating-label">
                Password
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="mdc-button
                             mdc-button--raised
                             mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
          Sign In
        </button>
        <button type="submit" class="mdc-button
                             mdc-button--raised
                             mdc-ripple-surface2" data-mdc-auto-init="MDCRipple">
          Register
        </button>
      </form>

      <!-- The p element below is where we'll eventually output our greeting -->
      <p class="mdc-typography--headline" id="greeting"></p>
    </main>

    
    <script>mdc.autoInit();</script>
    <script>
      document.getElementById('greeting-form').addEventListener('submit', function (evt) {
        evt.preventDefault();
        var username = evt.target.elements.username.value;
        var password = evt.target.elements.password.value;
        var greeting = 'Username: ' + username + ' Password: ' + password;

        document.getElementById('greeting').textContent = greeting;
      });
    </script>
  </div>
</body>

</html>
